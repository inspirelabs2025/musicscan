# Fly.io configuration for MusicScan Render Worker
app = "musicscan-render-worker"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  POLL_INTERVAL_MS = "5000"

# No HTTP service needed - this is a background worker
[processes]
  worker = "npm start"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
